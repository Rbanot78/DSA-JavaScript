<!DOCTYPE html>
<html lang="en">

<head>

    <title>Arrays Traversing</title>
    <script>
        let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77]
        // for(let i=0; i<data.length; i++){
        //     // traverse the array
        //     document.write(`Array ${i} is  ${data[i]} <br>`)

        //     // Array accessing
        //   let x=3;
        //   document.write(data[x]);
        // }
        function getelement() {
            let el = document.getElementById("element").value;
            if (el < data.length && typeof parseInt(el) === 'number' && el > 0) {

                alert(data[el]);
            }
            else {
                alert("Element out of bounds")
            }



        }
    </script>
</head>

<body>

    <input type="text" id="element" />
    <button onclick="getelement()">Get Element</button>

</body>

</html>
